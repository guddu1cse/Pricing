<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="icon" href="./resource/favicon-32x32.png">
    <title>Pricing -page</title>
</head>

<body>
    <header id="header">
        <div>
            <h1>Our Pricing</h1>
        </div>

        <div class="toggle-container">
            <div class="child">Monthly</div>
            <div id="slider">
                <label id="toggle">
                    <input type="checkbox" id="checkbox">
                    <span id="circle" class="checkmark"></span>
                </label>
            </div>
            <div class="child">Annually</div>
        </div>
    </header>

    <div class="container" id="container">
        <div id="cards">
            <div id="basic" class="card basic">
                <div class="card-header">
                    <h2>Basic</h2>
                </div>

                <div class="card-body">

                    <h3 id="basic-price" class="monthly">$19.99</h3>
                    <h3 id="basic-price-1" class="anually">$199.99</h3>

                    <div class="line"></div>
                    <p id="basic-storage">500 GB Storage</p>
                    <div class="line"></div>
                    <p id="basic-users">2 Users Allowed</p>
                    <div class="line"></div>
                    <p id="basic-send">Send up to 3 GB</p>
                </div>

                <div class="card-footer">
                    <button>LEARN MORE</button>
                </div>
            </div>

            <div id="professional" class="card professional">
                <div class="card-header">
                    <h2>Professional</h2>
                </div>

                <div class="card-body">

                    <h3 id="professional-price" class="monthly">$24.99</h3>
                    <h3 id="professional-price-1" class="anually">$249.99</h3>

                    <div class="line"></div>
                    <p id="professional-storage">1000 GB Storage</p>
                    <div class="line"></div>
                    <p id="professional-users">5 Users Allowed</p>
                    <div class="line"></div>
                    <p id="professional-send">Send up to 10 GB</p>
                </div>

                <div class="card-footer">
                    <button>LEARN MORE</button>
                </div>
            </div>

            <div id="master" class="card master">
                <div class="card-header">
                    <h2>Master</h2>
                </div>

                <div class="card-body">

                    <h3 id="master-price" class="monthly">$39.99</h3>
                    <h3 id="master-price-1" class="anually">$399.99</h3>

                    <div class="line"></div>
                    <p id="master-storage">500 GB Storage</p>
                    <div class="line"></div>
                    <p id="master-users">2 Users Allowed</p>
                    <div class="line"></div>
                    <p id="master-send">Send up to 3 GB</p>
                </div>

                <div class="card-footer">
                    <button>LEARN MORE</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
